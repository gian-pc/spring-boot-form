<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
</head>
<body>
<h2 th:text="${titulo}"></h2>
<ul>
    <li th:text="${usuario.id}"></li>
    <li th:text="${usuario.username}"></li>
    <li th:text="${usuario.password}"></li>
    <li th:text="${usuario.email}"></li>
    <li th:text="${usuario.pais.codigo}"></li>
    <li th:text="${usuario.pais.nombre}"></li>
    <li th:text="${#dates.format(usuario.fechaNacimiento,'dd/MM/yyy')}"></li>
</ul>
<ol>
    <li th:each="rol: ${usuario.roles}" th:text="${rol}"></li>
</ol>

</body>
</html>
